{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img src="{% static 'images/hora-marcada.png' %}" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
              <h2 class="fw-bold text-primary mb-2">Alterar Senha</h2>
              <p class="text-muted small mb-4">Mantenha sua conta segura atualizando sua senha</p>
            </div>
            <form method="post" class="needs-validation" novalidate>
              {% csrf_token %}
              {% for field in form %}
              <div class="form-floating mb-3">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.errors %}
                <div class="invalid-feedback d-block small">
                  {{ field.errors|join:", " }}
                </div>
                {% endif %}
              </div>
              {% endfor %}
              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg rounded-3">Alterar Senha</button>
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary rounded-3">Voltar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
