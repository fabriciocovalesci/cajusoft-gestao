{% extends "base.html" %}
{% block content %}
<div class="main-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0 rounded-4">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <!-- <div class="mb-3">
                {% if profile.avatar %}
                  <img src="{{ profile.avatar.url }}" alt="Avatar" class="rounded-circle img-thumbnail" style="width: 150px; height: 150px; object-fit: cover;">
                {% else %}
                  <i class="fas fa-user-circle fa-6x text-secondary"></i>
                {% endif %}
              </div> -->
              <h3 class="fw-bold text-primary mb-2">Meu Perfil</h3>
              <p class="text-muted small mb-4">Gerencie suas informações pessoais</p>
            </div>

            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
              {% csrf_token %}
              {% for field in form %}
              <div class="form-floating mb-3">
                {{ field }}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {% if field.errors %}
                <div class="invalid-feedback d-block small">
                  {{ field.errors|join:", " }}
                </div>
                {% endif %}
              </div>
              {% endfor %}
              
              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg rounded-3">Salvar Alterações</button>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary rounded-3">Voltar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
